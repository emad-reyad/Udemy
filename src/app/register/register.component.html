 <form  #form="ngForm" autocomplete="off">
     <h2 class="text-center text-primary">Sign Up        
     </h2>
     <hr>
     <div class="form-group">
         <input type="text" class="form-control" name="Username" [(ngModel)]="Modle.Username" placeholder="Username"/>
     </div>
     <div class="form-group">
         <label>Who is your favourite user?</label>
        <select class="form-control">
                <option *ngFor="let user of UsersComeFromHome" [vaue]="user.Username">
                    {{user.Username}}
                </option>
        </select>
    </div>
     <div class="form-group">
         <input type="password" class="form-control" name="Password" [(ngModel)]="Modle.Password" placeholder="Password">
     </div>
     <div class="form-group text-center">
         <button class="btn btn-success mr-2" (click)="Register()" type="submit">Register</button>
         <button class="btn btn-success mr-2"  (click)="Cancel()" type="button">Cancel</button>
     </div>
     <div class="for-group"></div>
 </form>
